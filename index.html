<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabuada 2</title>
  <style>
    .quadro {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
      width: 300px;
      border-radius: 8px;
      font-family: Arial;
    }
  </style>
</head>
<body>
  <section class="container">
    <div>
      <p>Tabuada: 
        <input type="number" name="tabuada" id="txtab">
        <input type="button" value="Enter" onclick="clicar()">
      </p>
    </div>

    <div class="quadro">
      <h1>Soma</h1>
      <div id="soma"></div>
    </div>  

    <div class="quadro">
      <h1>Subtração</h1>
      <div id="subtracao"></div>
    </div>  

    <div class="quadro">
      <h1>Divisão</h1>
      <div id="divisao"></div>
    </div>

    <div class="quadro">
      <h1>Multiplicação</h1>
      <div id="multiplicacao"></div>
    </div>  
  </section>

  <script>
    function clicar(){
        let input = document.getElementById('txtab')
        let n = Number(input.value)

        let soma = document.getElementById('soma')
        let subtracao = document.getElementById('subtracao')
        let multiplicacao = document.getElementById('multiplicacao')
        let divisao = document.getElementById('divisao')
        if (input.value === ''){
            window.alert('ERRO')
            return
        }
        soma.innerHTML = ''
        subtracao.innerHTML = ''
        multiplicacao.innerHTML = ''
        divisao.innerHTML = ''

        for(let c = 1; c <=10 ; c++){
            soma.innerHTML += `${n} + ${c} = ${n + c}<br>`
            subtracao.innerHTML += `${n} - ${c} = ${n - c}<br>`
            multiplicacao.innerHTML += `${n} * ${c} = ${n * c}<br>`
            divisao.innerHTML += `${n} / ${c} = ${(n / c).toFixed(2)}<br>`
        }

    }
  </script>
  
</body>
</html>
